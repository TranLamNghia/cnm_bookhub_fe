<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Inline styles to ensure it looks good standalone -->
    <style>
        body {
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .reset-wrapper {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="reset-wrapper">
        <div
            style="background: #eff6ff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 24px;">
            <i class="fa-solid fa-lock" style="font-size: 28px; color: var(--accent);"></i>
        </div>

        <h1 style="margin-bottom: 12px; font-size: 24px; font-weight: 700;">Đặt lại mật khẩu</h1>
        <p class="subtitle" style="text-align: center; margin-bottom: 32px; color: var(--text-muted);">
            Vui lòng nhập mật khẩu mới của bạn bên dưới<br>để truy cập vào tài khoản của bạn.
        </p>

        <form style="width: 100%;" onsubmit="return false;">
            <div class="form-group">
                <label>Mật khẩu mới</label>
                <div style="position: relative;">
                    <input type="password" id="new-password" placeholder="Nhập mật khẩu mới" required
                        style="padding-right: 40px;">
                    <i class="fa-regular fa-eye toggle-password"
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6b7280;"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Nhập lại mật khẩu mới</label>
                <div style="position: relative;">
                    <input type="password" id="confirm-new-password" placeholder="Nhập lại mật khẩu" required
                        style="padding-right: 40px;">
                    <i class="fa-regular fa-eye toggle-password"
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #6b7280;"></i>
                </div>
            </div>

            <button class="btn-primary" id="btn-reset-pass">Đặt lại mật khẩu</button>
        </form>

        <a href="index.html" class="back-link"
            style="margin-top: 30px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; color: var(--text-color); font-weight: 500;">
            <i class="fa-solid fa-arrow-left"></i> Quay lại đăng nhập
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/api.js"></script>
    <script>
        // Toggle Password Logic
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.getAttribute('type') === 'password') {
                    input.setAttribute('type', 'text');
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.setAttribute('type', 'password');
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // Reset Logic
        const resetBtn = document.getElementById('btn-reset-pass');

        resetBtn.addEventListener('click', async () => {
            const newPass = document.getElementById('new-password').value.trim();
            const confirmPass = document.getElementById('confirm-new-password').value.trim();

            // Get token
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                Swal.fire('Lỗi', 'Token không hợp lệ hoặc đã hết hạn!', 'error');
                return;
            }

            if (!newPass || !confirmPass) {
                Swal.fire('Lỗi', 'Vui lòng nhập đầy đủ mật khẩu!', 'warning');
                return;
            }

            if (newPass !== confirmPass) {
                Swal.fire('Lỗi', 'Mật khẩu không khớp!', 'error');
                return;
            }

            // Call API
            const originalText = resetBtn.textContent;
            resetBtn.textContent = 'Đang xử lý...';
            resetBtn.disabled = true;

            try {
                const response = await AuthAPI.resetPassword(token, newPass);

                if (response.success) {
                    await Swal.fire({
                        title: 'Thành công!',
                        text: response.message,
                        icon: 'success',
                        confirmButtonText: 'Đăng nhập ngay'
                    });
                    window.location.href = 'index.html';
                } else {
                    Swal.fire('Lỗi', response.message || 'Đặt lại mật khẩu thất bại', 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Lỗi', 'Lỗi kết nối server!', 'error');
            } finally {
                resetBtn.textContent = originalText;
                resetBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
