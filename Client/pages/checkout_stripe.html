<link rel="stylesheet" href="css/pages/checkout_stripe.css">

<div
    class="checkout-page-body bg-background-light dark:bg-background-dark font-display text-[#111318] dark:text-white antialiased p-4">
    <div class="checkout-main-container">
        <main class="max-w-[1000px] mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Breadcrumbs -->
            <div class="flex items-center gap-2 mb-6 text-sm font-medium">
                <a class="text-gray-500 hover:text-primary" href="#/cart">Giỏ hàng</a>
                <span class="text-gray-400">/</span>
                <span class="text-primary">Thanh toán</span>
            </div>
            <!-- Page Heading -->
            <div class="mb-8">
                <h2 class="text-3xl font-black tracking-tight mb-2">Thanh toán qua Stripe</h2>
                <p class="text-gray-500 dark:text-gray-400">Vui lòng điền thông tin thẻ tín dụng để hoàn tất đặt hàng.
                </p>
            </div>

            <div class="flex flex-col lg:flex-row gap-8 justify-center">
                <!-- Left: Checkout Form -->
                <div class="w-full max-w-2xl">
                    <div
                        class="bg-white dark:bg-gray-900 rounded-xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] border border-gray-100 dark:border-gray-800 overflow-hidden">
                        <div class="p-6 md:p-8">
                            <div class="flex items-center justify-between mb-8">
                                <h3 class="text-xl font-bold">Thông tin thẻ tín dụng</h3>
                                <div class="flex gap-2">
                                    <img class="w-12 h-12 object-contain opacity-80" data-alt="Visa card logo"
                                        style="border: 1px solid #000000; padding: 4px; border-radius: 4px;"
                                        src="https://www.svgrepo.com/show/362035/visa-3.svg" />
                                    <img class="w-12 h-12 object-contain opacity-80" data-alt="Mastercard logo"
                                        style="border: 1px solid #000000; padding: 4px; border-radius: 4px;"
                                        src="https://www.svgrepo.com/show/355117/mastercard.svg" />
                                    <img class="w-12 h-12 object-contain opacity-80" data-alt="Stripe payment logo"
                                        style="border: 1px solid #000000; padding: 4px; border-radius: 4px;"
                                        src="https://www.svgrepo.com/show/354401/stripe.svg" />
                                </div>
                            </div>

                            <!-- Simplified Order Total Display -->
                            <div
                                class="mb-6 bg-blue-50 dark:bg-blue-900/10 p-4 rounded-lg flex justify-between items-center border border-blue-100 dark:border-blue-800">
                                <div>
                                    <p class="text-sm text-gray-500 font-medium">Tổng thanh toán</p>
                                    <p class="text-xs text-gray-400 mt-1">Đã bao gồm thuế và phí vận chuyển</p>
                                </div>
                                <div class="text-2xl font-black text-primary total-amount-display">0đ</div>
                            </div>

                            <form id="payment-form" class="space-y-6">

                                <!-- Cardholder Name (Not sent to Stripe directly for auth, but good for record) -->
                                <div>
                                    <label class="block text-sm font-semibold mb-2" for="cardname">Tên trên thẻ</label>
                                    <input
                                        class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-transparent focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none"
                                        id="cardname" placeholder="NGUYEN VAN A" type="text" />
                                </div>

                                <!-- Card Number -->
                                <div>
                                    <label class="block text-sm font-semibold mb-2" for="card-number-element">Số
                                        thẻ</label>
                                    <div class="relative">
                                        <div id="card-number-element" class="stripe-input-container">
                                            <!-- Stripe Card Number Element -->
                                        </div>
                                        <div
                                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                                            <span class="material-symbols-outlined">credit_card</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4">
                                    <!-- Expiry Date -->
                                    <div>
                                        <label class="block text-sm font-semibold mb-2" for="card-expiry-element">Ngày
                                            hết hạn</label>
                                        <div id="card-expiry-element" class="stripe-input-container">
                                            <!-- Stripe Expiry Element -->
                                        </div>
                                    </div>
                                    <!-- CVC -->
                                    <div>
                                        <label class="block text-sm font-semibold mb-2"
                                            for="card-cvc-element">CVC</label>
                                        <div class="relative">
                                            <div id="card-cvc-element" class="stripe-input-container">
                                                <!-- Stripe CVC Element -->
                                            </div>
                                            <div
                                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group cursor-help pointer-events-none">
                                                <span class="material-symbols-outlined">help</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Errors -->
                                <div id="card-errors" role="alert" class="mt-2 text-sm text-red-600"></div>

                                <div class="pt-4">
                                    <button type="submit" id="params-submit"
                                        class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
                                        Thanh toán ngay
                                        <span class="material-symbols-outlined">lock</span>
                                    </button>
                                    <button type="button" id="cancel-btn"
                                        class="w-full mt-2 text-gray-500 hover:text-gray-700 py-2 text-sm">
                                        Hủy và quay lại
                                    </button>
                                </div>
                            </form>
                            <div
                                class="mt-8 flex flex-col items-center gap-4 py-6 border-t border-gray-100 dark:border-gray-800">
                                <div class="flex items-center gap-2 text-sm text-gray-500 font-medium">
                                    <span class="material-symbols-outlined text-green-500 text-lg">verified_user</span>
                                    Thanh toán an toàn qua Stripe
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Loading Overlay -->
<div class="loading-overlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); align-items: center; justify-content: center; z-index: 1000;">
    <div class="spinner"
        style="border: 4px solid #f3f3f3; border-top: 4px solid #135bec; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;">
    </div>
</div>
