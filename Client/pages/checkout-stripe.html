<div class="checkout-stripe-page bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 font-display">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-2xl p-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <div class="mb-4 flex justify-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary text-4xl">credit_card</span>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Thanh toán trực tuyến</h1>
            <p class="text-gray-500 dark:text-gray-400">
                Vui lòng nhập thông tin thẻ của bạn để hoàn tất đơn hàng
            </p>
        </div>

        <!-- Order Info Box -->
        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-6 mb-6">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Thông tin đơn hàng</h3>
            <div class="flex justify-between items-center">
                <span class="text-gray-500 dark:text-gray-400">Mã đơn hàng</span>
                <span class="font-bold text-gray-900 dark:text-white" id="checkout-order-id">#......</span>
            </div>
        </div>

        <!-- Payment Form -->
        <form id="payment-form" class="space-y-6">
            <!-- Stripe Payment Element Container -->
            <div id="payment-element" class="min-h-[200px]">
                <!-- Stripe Elements will create form elements here -->
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden">
                <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4">
                    <div class="flex items-start gap-3">
                        <span class="material-symbols-outlined text-red-600 text-xl">error</span>
                        <div class="flex-1">
                            <h4 class="font-semibold text-red-900 dark:text-red-200 mb-1">Lỗi thanh toán</h4>
                            <p class="text-sm text-red-700 dark:text-red-300" id="error-text"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden">
                <div class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-xl p-4">
                    <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary text-xl animate-spin">sync</span>
                        <p class="text-sm text-blue-700 dark:text-blue-300">Đang xử lý thanh toán...</p>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submit-button"
                class="w-full px-6 py-4 bg-primary text-white font-bold rounded-xl hover:bg-primary/90 transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="material-symbols-outlined text-xl">lock</span>
                <span id="submit-text">Thanh toán ngay</span>
            </button>

            <!-- Cancel Button -->
            <button 
                type="button" 
                id="cancel-button"
                class="w-full px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                Quay lại giỏ hàng
            </button>
        </form>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
            <div class="flex items-center justify-center gap-2 text-xs text-gray-500">
                <span class="material-symbols-outlined text-sm">verified_user</span>
                <span>Thanh toán được bảo mật bởi Stripe</span>
            </div>
        </div>
    </div>
</div>
