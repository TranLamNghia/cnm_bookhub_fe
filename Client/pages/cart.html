<link rel="stylesheet" href="css/pages/cart.css">
<main>
    <section class="cart-page">
        <div class="cart-container">
            <!-- Left: Cart items -->
            <div class="cart-items">
                <div class="page-header">
                    <h1>Giỏ hàng của tôi</h1>
                    <p class="muted">Bạn đang có <span class="item-count">3</span> sản phẩm trong giỏ hàng</p>
                </div>

                <!-- Cart items will be inserted here -->

                <a class="continue" href="#/categories">← Tiếp tục mua sắm</a>
            </div>

            <!-- Right: Order summary -->
            <aside class="order-summary">
                <div class="summary-card">
                    <h3>Thông tin đơn hàng</h3>
                    <div class="summary-row">
                        <div>Tạm tính (<span class="summary-count"></span> sản phẩm)</div>
                        <div class="muted summary-subtotal"></div>
                    </div>
                    <div class="summary-row">
                        <div>Phí vận chuyển</div>
                        <div class="muted">Miễn phí</div>
                    </div>

                    <hr>

                    <div class="payment-methods">
                        <h4>Phương thức thanh toán</h4>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cod" checked>
                            <span class="radio-mark"></span>
                            <span>Tiền mặt khi nhận hàng (COD)</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="online">
                            <span class="radio-mark"></span>
                            <span>Thanh toán online (VNPay, Paypal)</span>
                        </label>
                    </div>

                    <hr>

                    <div class="summary-total">
                        <div>Tổng cộng</div>
                        <div class="total-amount"> đ</div>
                    </div>

                    <button class="btn-checkout">Tiến hành thanh toán</button>
                </div>
            </aside>
        </div>
    </section>
</main>
