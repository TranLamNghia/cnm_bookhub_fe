<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Nhà sách trực tuyến</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Checkout Page Dependencies -->
    <script src="https://js.stripe.com/clover/stripe.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body>
    <!-- App Container -->
    <div id="layout-container"></div>

    <!-- Core Scripts -->
    <script src="js/core/layout.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/router.js"></script>
    <script src="js/core/utils.js"></script>

    <!-- API Modules -->
    <script src="js/api/books.js"></script>
    <script src="js/api/categories.js"></script>
    <script src="js/api/cart.js"></script>
    <script src="js/api/user.js"></script>
    <script src="js/api/location.js"></script>
    <script src="js/api/orders.js"></script>

    <!-- Page Scripts -->
    <script src="js/pages/home.js"></script>
    <script src="js/pages/categories.js"></script>
    <script src="js/pages/book-detail.js"></script>
    <script src="js/pages/cart.js"></script>
    <script src="js/pages/profile.js"></script>
    <script src="js/pages/order-detail.js"></script>
    <script src="js/pages/checkout_stripe.js"></script>
    <script src="js/pages/order-status.js"></script>

    <!-- Main Entry -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
